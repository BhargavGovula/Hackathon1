<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="budget.css">

</head>
<body> 
     <div class="header">
    <img src="logo.png" alt="Logo" class="logo">
    <div class="profile-info">
        <img src="profile-pic.jpg" alt="Profile Picture" class="profile-pic">
        <span>Your Name</span>
    </div>
</div>
    <div id="navbar"> 
      <div class="n">  <a href="">Home</a></div>
      <div class="n"> <a href="">Expense Categorization</a></div>
      <div class="n"> <a href="">Portfolio Analysis</a></div>
      <div class="n"></div>  <a href="">Financial Goal Planning</a></div>
    </div>
    <div class="container" id="budget-container">
        <div class="mb-4">
            <h2 class="text-center">Budget Tracker</h2>
            <div id="balance">Balance: Rs:0.00</div>
        </div>

        <div id="transactions">
            <h3 class="text-center">Income and Expenses</h3>
            <ul id="transaction-list"></ul>
        </div>

        <div class="row">
            <div class="col-md-7">
                <div id="add-transaction">
                    <input type="text" id="transaction-description" class="form-control" placeholder="Description" required>
                    <input type="text" id="transaction-amount" class="form-control" placeholder="Amount" required>
                    <select id="transaction-type" class="form-control">
                        <option value="income">Income</option>
                        <option value="expense">Expense</option>
                    </select>
                    <button onclick="addTransaction()" class="btn btn-success">Add</button>
                </div>
            </div>

            <div class="col-md-5">
                <div id="pie-chart-container">
                    <canvas id="pie-chart"></canvas>
                </div>
            </div>
        </div>
    </div>
    <script src="budget.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
